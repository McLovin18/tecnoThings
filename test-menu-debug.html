<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu Toggle - Debug Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simulamos exactamente las clases Tailwind */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="padding: 20px;">TEST MENU TOGGLE - Debug Edition</h1>
    
    <!-- Botón hamburguesa EXACTO como en index.html -->
    <button id="menu-toggle" class="lg:hidden p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-white/10" style="background: lightblue; padding: 10px 20px; font-size: 18px; cursor: pointer;">
        ☰ HAMBURGUESA
    </button>
    
    <br><br>
    
    <!-- Menú móvil EXACTO como en index.html -->
    <div id="mobile-menu" class="hidden lg:hidden fixed top-16 left-0 right-0 bg-white dark:bg-slate-900" style="background: lightyellow; padding: 20px; border: 2px solid red;">
        <p>CONTENIDO DEL MENÚ MOBILE</p>
        <a href="#" style="display: block; padding: 10px;">Link 1</a>
        <a href="#" style="display: block; padding: 10px;">Link 2</a>
        <a href="#" style="display: block; padding: 10px;">Link 3</a>
    </div>
    
    <div style="margin-top: 300px; padding: 20px; background: #f0f0f0;">
        <h2>Instrucciones:</h2>
        <ol>
            <li>Abre la consola (F12)</li>
            <li>Haz clic en el botón "HAMBURGUESA" arriba</li>
            <li>Observa los logs en la consola</li>
            <li>Verifica si el menú aparece/desaparece</li>
        </ol>
    </div>

    <script>
        console.clear();
        console.log('%c=== TEST MENU TOGGLE ===', 'color: red; font-size: 16px; font-weight: bold;');
        
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        console.log('1. Buscando elementos:');
        console.log('   - menu-toggle:', menuToggle ? '✓ ENCONTRADO' : '✗ NO ENCONTRADO');
        console.log('   - mobile-menu:', mobileMenu ? '✓ ENCONTRADO' : '✗ NO ENCONTRADO');
        
        if (!menuToggle || !mobileMenu) {
            console.error('ERROR: No se encontraron los elementos');
            throw new Error('Elementos no encontrados');
        }
        
        console.log('\n2. Estado inicial:');
        console.log('   - mobile-menu display:', window.getComputedStyle(mobileMenu).display);
        console.log('   - mobile-menu classList:', mobileMenu.className);
        
        console.log('\n3. Agregando event listener...');
        
        menuToggle.addEventListener('click', function(e) {
            console.log('\n%c✓✓✓ CLICK DETECTADO ✓✓✓', 'color: green; font-size: 14px; font-weight: bold;');
            console.log('Event:', e);
            
            e.preventDefault();
            e.stopPropagation();
            
            const wasBefore = mobileMenu.classList.contains('hidden');
            console.log('  - Antes: hidden =', wasBefore);
            
            mobileMenu.classList.toggle('hidden');
            
            const isAfter = mobileMenu.classList.contains('hidden');
            console.log('  - Después: hidden =', isAfter);
            console.log('  - Display style:', window.getComputedStyle(mobileMenu).display);
            console.log('  - Menú ahora está:', isAfter ? 'OCULTO' : 'VISIBLE');
        });
        
        console.log('   ✓ Event listener agregado\n');
        console.log('4. Ahora haz clic en el botón HAMBURGUESA y mira los logs');
    </script>
</body>
</html>
